<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播卡片</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <div class="outer">
            <div class="card" style="--delay:-1">
                <div class="content">
                    <div class="img">
                        <img src="face.png" alt="">
                    </div>
                    <div class="details">
                        <span class="name">Yeti</span>
                        <p>前端学习者</p>
                    </div>  
                </div>
                <a href="#">关注</a>
            </div>
            <div class="card" style="--delay:0">
                <div class="content">
                    <div class="img">
                        <img src="pig.png" alt="">
                    </div>
                    <div class="details">
                        <span class="name">天才小猪</span>
                        <p>前端小佬</p>
                    </div>  
                </div>
                <a href="#">关注</a>
            </div>
            <div class="card" style="--delay:1">
                <div class="content">
                    <div class="img">
                        <img src="xh.png" alt="">
                    </div>
                    <div class="details">
                        <span class="name">超级小华</span>
                        <p>b站up主</p>
                    </div>  
                </div>
                <a href="#">关注</a>
            </div>
            <div class="card" style="--delay:2">
                <div class="content">
                    <div class="img">
                        <img src="up.png" alt="">
                    </div>
                    <div class="details">
                        <span class="name">小卷王</span>
                        <p>b站up主</p>
                    </div>  
                </div>
                <a href="#">关注</a>
            </div>
            <div class="card" style="--delay:3">
                <div class="content">
                    <div class="img">
                        <img src="mmqz.png" alt="">
                    </div>
                    <div class="details">
                        <span class="name">木木青争</span>
                        <p>小憨憨</p>
                    </div>  
                </div>
                <a href="#">关注</a>
            </div>
        </div>
    </div>
</body>
</html>
