<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全局搜索框</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <input type="checkbox" id="search_btn" hidden>
    <label for="search_btn" class="search-btn">
        <i class="fa glyphicon glyphicon-zoom-in" aria-hidden="true"></i>
    </label>
    <label for="search_btn" class="close-btn">
        <i class="fa glyphicon glyphicon-remove" aria-hidden="true"></i>
    </label>
    <div class="contain">
        <div class="search-box">
            <input type="search" placeholder="请输入....">
            <i class="fa glyphicon glyphicon-zoom-in" aria-hidden="true"></i>
        </div>
    </div>
</body>
</html>
